---
# Front matter comment to ensure Jekyll properly reads file.
---

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="subPageBody">
    <div class="headerBackground subPageHeaderBackground">
        <div class="container subPageContainer">
        {% include header.html %}
            <article class="page markdown-body">
                {{ content }}
            </article>
        </div>
        {% include appstoreimages.html %}
    </div>
</body>
<script type="text/javascript">
	
var isIOS = 
	navigator.userAgent.indexOf('iPod') > 0 ||
    navigator.userAgent.indexOf('iPhone') > 0 ||
    navigator.userAgent.indexOf('iPad') > 0;

if (isIOS) {
	window.location.replace("https://apps.apple.com/us/app/lotteria-scontrini-app/id1551036899");
} else {
	window.location.replace("https://play.google.com/store/apps/details?id=com.tomapp.lotteriascontrini");
}

</script>

</html>
